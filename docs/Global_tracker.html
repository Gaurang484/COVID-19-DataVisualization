<!DOCTYPE html>
<html lang="en">
	<head>
		<title>COVID-19</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- Google Font Poppins -->
		<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
		<!-- Icon Library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Style Library -->
		<link rel="stylesheet" href="style.css">
		<!-- JavaScript Library -->
		<script src="script.js"></script>

		<style>
			.cell_block {
				display:inline-block;
				text-align: left;
				width: 75px;
			}
		</style>

		<script>
			var summary;
			fetch('https://raw.githubusercontent.com/coder-amey/COVID-19-DataVisualization/master/data/Global_summary.json')
				.then(function(response) {
					return response.text().then(function(text) {
						summary = JSON.parse(text);
						tabulate(summary, 20);
						render_selection(summary);
					});
				});
		</script>
	</head>

	<body>
		<br>
		<div class="container">
			<div class="text-center">
				<div class="pt-1 pb-3">
					<h1 class="primary-title mb-2">COVID-19 Tracker</h1>
				</div>

				<div>
					<button type="button" class="btn" onclick="window.location.href = 'India_tracker.html';">Go to Indian Trends</button>
				</div>

				<div>
					<h3 class='text-center pt-4'>GLOBAL</h3><br>
				</div>
			</div>
			
			<div id ="table">LOADING...</div>
			<div id = "selection_pane" class='text-center pt-4 pb-3'></div>
			<div id ="selection" class="pt-4 pb-5"></div>
			
			<div class="footer">
				<h6 class="footer-text">Insert prediction explanation</h6>
				<div class="footer-social">
					<h6 class="footer-text">Authors and links</h6>
					<a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fa fa-github"></i></a>
					<a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fa fa-twitter"></i></a>
					<a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fa fa-linkedin"></i></a>
					<a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fa fa-facebook"></i></a>
					<a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fa fa-google"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
